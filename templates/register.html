{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<h2>Register</h2>
<form method="post">
  <input class="form-control mb-2" type="text" name="username" placeholder="Nazwa użytkownika" required>
  <input class="form-control mb-2" type="password" name="password" placeholder="Hasło" required>
  <button class="btn btn-primary" type="submit">Zapisz się</button>
</form>
<p class="mt-2">Masz już konto? <a href="{{ url_for('login') }}">Zaloguj się</a></p>
{% endblock %}
