{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<h2>Login</h2>
<form method="post">
  <input class="form-control mb-2" type="text" name="username" placeholder="Nazwa użytkownika" required>
  <input class="form-control mb-2" type="password" name="password" placeholder="Hasło" required>
  <button class="btn btn-success" type="submit">Login</button>
</form>
<p class="mt-2">Nie masz konta? <a href="{{ url_for('register') }}">Zarejestruj się</a></p>
{% endblock %}
